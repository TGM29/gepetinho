<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gepetinho - Your AI Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5dc;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    .logo {
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }
    .btn {
      display: inline-block;
      background-color: #18181b;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="16" r="6" fill="black"/>
        <circle cx="16" cy="28" r="6" fill="black"/>
        <circle cx="32" cy="28" r="6" fill="black"/>
        <rect x="22" y="16" width="4" height="12" fill="black"/>
        <rect x="16" y="26" width="16" height="4" fill="black"/>
      </svg>
    </div>
    <h1>Welcome to Gepetinho</h1>
    <p>Your AI assistant is ready to help you with whatever you need.</p>
    <a href="/signup" class="btn">Get Started</a>
  </div>
  <script>
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('gepetinho-token');
      if (token) {
        window.location.href = '/chat';
      }
    });
  </script>
</body>
</html>
